<header>

            <button style="margin-bottom: 10px;" id="join-lobby" type="submit" onclick="return lobbyRequest(`join`);"><b>JOIN LOBBY</b></button>
            <button style="margin-bottom: 10px;" id="make-lobby" type="submit" onclick="return lobbyRequest(`new`);"><b>MAKE LOBBY</b></button>
